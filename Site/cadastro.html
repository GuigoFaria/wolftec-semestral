<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cadastro - WolfTec</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-cadastro100">
				<form class="login100-form validate-form">

					<span class="login100-form-title">
						Cadastro
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Insira um nome">
						<input class="input100" type="text" name="Nome" placeholder="Nome">
						<span class="focus-input100"></span>
					</div>
					<br/>
					<div class="div-select" placeholder ="Tipo de usuário">
  						 <select>
  						 	  <option class="input100">Selecione seu perfil</option>
  						 	  <span class="focus-input100"></span>

                              <option class="input100">Administrador</option>
                              <span class="focus-input100"></span>

                              <option class="input100">Usuário</option>
                              <span class="focus-input100"></span>
                              </select>
					</div>
   					<br/>	  
					

					<div class="wrap-input100 validate-input" data-validate = "Insira">
						<input class="input100" type="text" name="Telefone" placeholder="Telefone">
						<span class="focus-input100"></span>
					</div>
					<br/>
					<div class="wrap-input100 validate-input" data-validate = "É necessário uma senha">
						<input class="input100" type="password" name="pass" placeholder="Senha">
						<span class="focus-input100"></span>
					</div>
					<br/>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Cadastrar
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="Cadastro\Cadastro.html">
							Cancelar cadastro
							<i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
